  <text x="80" y="360" font-family="system-ui, sans-serif" font-size="64" font-weight="800" fill="#0F172A">WhatsApp y kiosko</text>

  <!-- Subheadline -->
  <text x="80" y="440" font-family="system-ui, sans-serif" font-size="28" fill="#64748B">Sin comisiones. Tu marca, tu control, tus clientes.</text>

