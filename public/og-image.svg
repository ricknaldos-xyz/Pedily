  <text x="420" y="516" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#4F46E5">0% comision</text>

  <rect x="560" y="490" width="160" height="40" rx="8" fill="#D1FAE5"/>
  <text x="580" y="516" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#059669">Bot WhatsApp IA</text>

  <rect x="740" y="490" width="120" height="40" rx="8" fill="#FEF3C7"/>
  <text x="760" y="516" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#D97706">Kiosko POS</text>

